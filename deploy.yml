tasks:
  - name: Building docker images
    cmd: docker-compose build

  - name: Pushing images to docker hub
    cmd: docker-compose push

  - name: Updating env variables to clashstats machine
    cmd: eval (docker-machine env clashstats)

  - name: Pulling to remote box
    cmd: docker-compose -f docker-compose.yml pull

  - name: Deploying new images
    cmd: docker-compose -f docker-compose.yml -f docker-compose.production.yml -p clashstats up -d --remove-orphans