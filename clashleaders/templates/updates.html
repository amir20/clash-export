{% extends "layout.html" %} {% block body %}
<section class="container content section">
  <h1>Updates</h1>
  <ul>
    {% for item in changelog %}
    <li class="media" id="{{ item.slug }}">
      <div class="media-content">
        <div class="content">
          <br />
          <h3 class="title is-4 is-marginless">
            {{ item.title }}
            <small class="tag {{ {'Feature': 'is-danger'}.get(item.tag, 'is-success') }}">{{ item.tag }}</small>
          </h3>

          <small class="subtitle is-6" data-from-now="{{ item.published_on }}"></small> <br /><br />
          {{ item.text | markdown | safe }} <br />
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</section>
{% endblock %}{% block title %}Updates{% endblock %}
