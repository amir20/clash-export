version: "3.4"
services:
  mongo:
    image: mongo:4.1
    volumes:
      - ./:/clashleaders
      - ./mongosnapshot:/docker-entrypoint-initdb.d
  worker:
    env_file: .env
    volumes:
      - ./clashleaders:/app/clashleaders
      - .ipython/scheduler:/root/.ipython/profile_default
    depends_on:
      - mongo
  rq_worker:
    env_file: .env
    volumes:
      - ./clashleaders:/app/clashleaders
      - .ipython/scheduler:/root/.ipython/profile_default
    depends_on:
      - mongo
  web:
    env_file: .env
    depends_on:
      - mongo
      - redis
    ports:
      - "8000:80"
    volumes:
      - ./clashleaders:/app/clashleaders
      - ./migrations:/app/migrations
      - ./tests/:/app/tests
      - ./setup.cfg:/app/setup.cfg
      - ./Makefile:/app/Makefile
      - ./caddy/Caddyfile.local:/etc/Caddyfile
      - .ipython/web:/root/.ipython/profile_default
  cron:
    env_file: .env
    volumes:
      - ./clashleaders:/app/clashleaders
      - .ipython/scheduler:/root/.ipython/profile_default
    depends_on:
      - mongo
