<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
             
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    
    <title>{% block title %}Export Live or Historical Clash of Clans Achievements{% endblock %} - ClashStats.download</title>
    <meta name=”description” content="ClashStats.download can export historical or live Clash of Clans achievements to Microsoft Excel.">
    <meta name="keywords" content="clash of clans, export, excel, achievements, Amir Raminfar, download">
    <meta property="og:title" content="Export Live or Historical Clash of Clans Achievements - ClashStats.download">
    <meta property="og:description" content="ClashStats.download can export historical or live Clash of Clans achievements to Microsoft Excel.">
    <meta property="og:image" content="{{ url_for('static', filename='images/ogImage.jpg') }}">
    <meta property="og:type" content="website">

    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='images/favicon-96.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16.png') }}">     
    <script defer src="//use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="{{ url_for('static', filename=manifest_path('vendor.js')) }}"></script>    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename=manifest_path('styles.css')) }}">   
</head>

<body>
    <script>
        (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-88927228-2', 'auto');
        ga('send', 'pageview');
    </script>
    {% block body %}{% endblock %}

    <footer class="container has-text-centered section subtitle is-7">
        <ul class="is-inline-block">
            <li class="is-inline-block"><a href="/">Home</a></li>
            <li class="is-inline-block"><a href="https://github.com/amir20/clash-export">Github</a></li>
            <li class="is-inline-block"><a href="/status">Status</a></li>
            <li class="is-inline-block"><a href="https://www.reddit.com/r/dynastyclash/">/r/dynastyclash</a></li>
            <li class="is-inline-block">© 2017 ClashStats is an open source project and maintained by <a href="/clan/UGJPVJR">Reddit Dynasty</a>.</li>
        </ul>
    </footer>    
</body>

</html>
