{% macro leaderboard(name, clans, property_format="{:,.0f}") -%}
<nav class="panel leaderboard">
  <h3 class="panel-heading">
    {{ name }}
  </h3>

  {% for clan in clans %}
  <a class="panel-block" href="/clan/{{ clan.tag.replace('#', '') }}">
    <span class="panel-icon">
      <img src="{{ clan.badge }}">
    </span>
    {{ clan.name }}
    <span class="value subtitle is-7">{{ property_format.format(clan.score) }}</span>
  </a>
  {% endfor %}

</nav>
{%- endmacro %}
