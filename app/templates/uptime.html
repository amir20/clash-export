{% extends "layout.html" %}
{% block body %}

<main class="container">
    <div class="columns is-centered is-vcentered">
        <div class="column is-3">
            <img src="{{ url_for('static', filename='images/hog.png') }}" alt="Hog Rider">
        </div>
        <div class="column">
            <section class="hero">
                <div class="hero-body">
                    <h1 class="title is-1">{{ "%.2f" % uptime_ratio }}%</h1>
                    <h2 class="subtitle">14 days uptime</h2>
                </div>
            </section>
        </div>
    </div>
</main>
{% endblock %}
